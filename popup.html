<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Mindful</title>
  <link rel="stylesheet" href="styles/popup.css">
</head>
<body>
  <h1>Mindful</h1>

  <form id="add-bookmark-form"> 
    <label for="group-dropdown">Group</label>
    <select id="group-dropdown"></select>

    <label id="new-group-label" for="new-group-input" style="display:none">New Group</label>
    <input type="text" id="new-group-input" name="new-group-input" style="display:none">

    <label for="bookmark-name">Name</label>
    <input type="text" id="bookmark-name" name="bookmark-name" required>

    <label for="bookmark-url">URL</label>
    <!-- We make the URL be type of text so we can validate its format on our own, and we don't require the user to put https:// in front -->
    <input type="text" id="bookmark-url" name="bookmark-url" pattern="^(http:\/\/www\.|https:\/\/www\.|http:\/\/|https:\/\/|www\.|)[a-z0-9]+([\-\.]{1}[a-z0-9]+)*\.[a-z]{2,5}(:[0-9]{1,5})?(\/.*)?$" required>

    <button id="submit-form-button" class="add-bookmark-button">Add Bookmark</button>
  </form>

  <script type="module" src="scripts/popup.js"></script>
</body>
</html>
